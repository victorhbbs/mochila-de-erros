      <h2>{{ card.nome }}</h2>
      <p class="descricao">{{ card.descricao }}</p>

      <div class="tags">
        <span class="tag" *ngFor="let tag of card.tags">
          {{ tag }}
        </span>
      </div>
    </div>

    <div class="stats">
      <div>
        <strong>{{ card.totalQuestoes }}</strong>
        <span>Total</span>
      </div>

        <strong>{{ card.pendentes }}</strong>
        <span>Pendentes</span>
      </div>
      <div class="dominada">
        <strong>{{ card.dominadas }}</strong>
        <span>Dominadas</span>
      </div>
    </div>

    <div class="periodo">
      {{ card.periodoRevisao }}
